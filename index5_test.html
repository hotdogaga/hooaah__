<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- webheader -->
		<section class="web-header">
			<nav class="webheader">
				<a class="logo" href="#"><img src="icons/hooaah_logo.svg" alt="" /></a>
				<div class="text-link">
					<div class="market-hover">
						<a class="market1" data-hover="마켓" href="#">Market</a>
					</div>
					<div class="following-hover">
						<a class="following1" data-hover="친구들" href="#">Following</a>
					</div>
					<div class="box-hover">
						<a class="box1" data-hover="박스" href="#">Box </a>
					</div>
				</div>
				<div class="searchbox1">
					<input
						type="text"
						class="searchbox"
						name="Hooaah통합검색"
						value="Hooaah통합검색"
						id="search"
					/>
					<img class="searchicon" src="icons/Icon awesome-search.svg" />
					<div class="srch-right">
						<img class="camera" src="icons/Icon awesome-camera.svg" />
						<img class="mic" src="icons/Icon awesome-microphone.svg" />
					</div>
				</div>
				<div class="myicons">
					<ul class="post">
						<a class="post" href="#"
							><img src="icons/icon_header_pencil_30.svg" alt="post"
						/></a>
					</ul>
					<ul class="dm1">
						<a class="dm1" href="#"
							><img src="icons/icon_header_dm_30.svg" alt="dm"
						/></a>
					</ul>
					<ul class="mybox">
						<a class="mybox" href="#">
							<img src="icons/icon_header_box.svg" alt="mybox"
						/></a>
					</ul>
					<ul class="myprfimg">
						<a class="myprfimg" href="#"
							><img src="icons/pf_40.jpg" alt="prfimg"
						/></a>
					</ul>
				</div>
			</nav>
		</section>

		<!-- --mobileheader -->
		<section class="header">
			<nav class="headernav">
				<a class="back" href="#"
					><img src="icons/icon_arrowleft_20.svg" alt=""
				/></a>
				<div class="shopname">카페 오늘</div>
				<div class="icons">
					<a class="DM0" href="#">
						<img
							class="searchicon"
							src="icons/Icon awesome-search.svg"
							alt="dm"
					/></a>
					<a class="box" href="#"
						><img src="icons/그룹 4092.svg" alt="inbox"
					/></a>
				</div>
			</nav>
		</section>

		<hr class="divider1" />
		<!-- profile -->
		<section class="profile">
			<div clas="profile1">
				<div class="backgroundimg">
					<img src="" alt="backgroundimg" />
					<div class="prfimg"></div>
				</div>
				<div class="speakicon"></div>
				<div class="profile-left">
					<div class="dm"><img src="icons/icon_dm_25.svg" alt="dm" /></div>
					<div class="follow">팔로우</div>
				</div>
			</div>
			<!-- /* profile-bottom */ -->
			<div class="profile12">
				<div class="id">@cafe_onul</div>
				<div class="bio">
					호주식 디저트카페 카페 오늘입니다. 호주에서 유학한 파티셰 김수지가
					매일 아침 구운 빵을 정성스럽게 포장하여 …더보기
				</div>
				<div class="location">
					<div class="locationicon">
						<img src="icons/icon_location_11.svg" alt="locationicon" />
					</div>
					<span>경주시 남구 문정동</span>
				</div>
				<div class="metadata">
					<div class="post1">
						<div class="postcount">24</div>
						<span>게시물 </span>
					</div>
					<div class="following2">
						<div class="followingcount">506</div>
						<span>팔로잉</span>
					</div>
					<div class="followercount3">
						<div class="follwercount">1543</div>
						<span>팔로워</span>
					</div>
				</div>
				<div class="somone-i-know">
					<div class="id1">Jina_min</div>
					<span>님과</span>
					<div class="id2">Oksusu</div>
					<span>님이 팔로우합니다.</span>
				</div>
			</div>
		</section>

		<section class="header-tap">
			<div class="mobileheadertap">
				<div class="tap-active">
					<div class="all-headertap">전체</div>
					<div class="inlineblocktap"></div>
				</div>
				<div class="following-headertap">박스</div>
				<div class="box-headertap">태그</div>
			</div>
		</section>

		<hr class="divider2" />

		<!-- ---imgs---- -->

		<section class="wrap"></section>
		<section class="bottom-tap">
			<div class="bottom-tap">
				<div class="icons">
					<a class="main" herf="#">
						<img src="icons/icon_home_main.svg" />
						<div class="main-txt">홈</div>
					</a>
					<a class="market" herf="#">
						<img src="icons/icon_market_main.svg" />
						<div class="market-txt">마켓</div>
					</a>
					<a class="write" herf="#">
						<img src="icons/icon_write_main.svg" />

					</a>
					<a class="location" herf="#">

					</a>
					<a class="mypage" herf="#">
						<img src="icons/icon_mypage_main.svg" />
						<div class="mypage-txt">마이페이지</div>
					</a>
				</div>
			</div>
		</section>

		<section class="bottom-tap">
			<div class="bottom-tap">

					<a class="market" herf="#">
						<img src="icons/icon_market_main.svg" />

					</a>
					<a class="write" herf="#">
						<img src="icons/icon_write_main.svg" />
						<div class="write-txt">글쓰기</div>
					</a>
					<a class="location" herf="#">
						<img src="icons/icon_location_main.svg" />
						<div class="location-txt">지역</div>
					</a>
					<a class="mypage" herf="#">
						<img src="icons/icon_mypage_main.svg" />
						<div class="mypage-txt">마이페이지</div>
					</a>
				</div>
			</div>
		</section>
