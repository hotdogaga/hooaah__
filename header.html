<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<title>mainweb</title>
		<link rel="stylesheet" href="header.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<section class="web-header">
			<nav class="webheader">
				<a class="logo" href="#"><img src="icons/hooaah_logo.svg" alt="" /></a>
				<div class="text-link">
					<div class="market-hover">
						<a class="market" data-hover="마켓" href="#">Market</a>
					</div>
					<div class="following-hover">
						<a class="following" data-hover="친구들" href="#">Following</a>
					</div>
					<div class="box-hover">
						<a class="box" data-hover="박스" href="#">Box </a>
					</div>
				</div>
				<div class="searchbox1">
					<input
						type="text"
						class="searchbox"
						name="Hooaah통합검색"
						value="Hooaah통합검색"
						id="search"
					/>
					<img class="searchicon" src="icons/Icon awesome-search.svg" />
					<div class="srch-right">
						<img class="camera" src="icons/Icon awesome-camera.svg" />
						<img class="mic" src="icons/Icon awesome-microphone.svg" />
					</div>
				</div>
				<div class="myicons">
					<ul class="post">
						<a class="post" href="#"
							><img src="icons/icon_header_pencil_30.svg" alt="post"
						/></a>
					</ul>
					<ul class="dm">
						<a class="dm" href="#"
							><img src="icons/icon_header_dm_30.svg" alt="dm"
						/></a>
					</ul>
					<ul class="mybox">
						<a class="mybox" href="#">
							<img src="icons/icon_header_box.svg" alt="mybox"
						/></a>
					</ul>
					<ul class="myprfimg">
						<a class="myprfimg" href="#"
							><img src="icons/pf_40.jpg" alt="prfimg"
						/></a>
					</ul>
				</div>
			</nav>
		</section>
	</body>
</html>
